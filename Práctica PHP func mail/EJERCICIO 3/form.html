
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recomendar a un amigo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">Invitá a un amigo a visitar nuestro sitio</h4>
                    </div>
                    <div class="card-body">
                        <form action="recomendacion.php" method="post">
                            <div class="mb-3">
                                <label for="nombre_usuario" class="form-label">Tu nombre</label>
                                <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" required>
                            </div>
                            <div class="mb-3">
                                <label for="correo_amigo" class="form-label">Correo de tu amigo</label>
                                <input type="email" class="form-control" id="correo_amigo" name="correo_amigo" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Enviar invitación</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
